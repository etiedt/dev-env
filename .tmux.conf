# Remap prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set display message time to 2 seconds
set-option -g display-time 2000

# Key bind for reloading tmux conf file
unbind r
bind r source-file ~/.tmux.conf

# Sane window indexing
set -g base-index 1

# Bind toggle pane sychronization
bind-key s set-window-option synchronize-panes\; display-message "Pane Synchronization: #{?pane_synchronized,On,Off}"

# Sane split key bindings
bind | split-window -h
bind - split-window -v

# Don't confirm for killing
bind-key x kill-pane
bind-key & kill-window

# Mouse support
set -g mouse on

# Status Bar
set -g status-interval 1
set-option -g status-position top

# Pane navigation using vim motions
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Plugins
# Requires TMux Plugin Manager
# To install, run the following
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "fabioluciano/tmux-tokyo-night"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'etiedt/tmux-swish'

# Tokyo Night Plugin Options
# https://github.com/fabioluciano/tmux-tokyo-night

set -g @theme_transparent_status_bar "true"
set -g @theme_plugin_weather_location "Madison, United States"

set -g @theme_right_separator ""
set -g @theme_left_separator " "
set -g @theme_transparent_left_separator_inverse ""
set -g @theme_transparent_right_separator_inverse " "

# Initializ TMux Plugin Manager. This should be the last line of the conf file
run "~/.tmux/plugins/tpm/tpm"
